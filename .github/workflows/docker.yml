name: Build, Push, and Run Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
#      - name: Build Docker Image
#        run: docker build -t candyfloss-transform-test:latest .
#      - name: Push Docker Image
#        run: docker push candyfloss-transform-test:latest
      - name: Login to ghcr.io
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ secrets.GITHUB_ACTOR }} --password-stdin
      - name: Build Docker Image
        run: docker build -t ghcr.io/${{ github.repository }}:latest .
      - name: Push Docker Image
        run: docker push ghcr.io/${{ github.repository }}:latest

